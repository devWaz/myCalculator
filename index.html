<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>


<body style="background-color: #ffd4c1; font-family: 'Josefin Sans', sans-serif; ">
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p id="display" class="screenText"></p>
            </div>

            <div class="buttons">
                <div class="row">
                    <div class="col1">
                        <button class="button" onclick="">1</button>
                    </div>

                    <div class="col2">
                        <button class="button" onclick="">2</button>
                    </div>

                    <div class="col3">
                        <button class="button" onclick="">3</button>
                    </div>

                    <div class="col4">
                        <button class="button" onclick="addition">+</button>
                    </div>

                </div>

                <div class="row">
                    <div class="col1">
                        <button class="button" onclick="">4</button>
                    </div>

                    <div class="col2">
                        <button class="button" onclick="">5</button>
                    </div>

                    <div class="col3">
                        <button class="button" onclick="">6</button>
                    </div>

                    <div class="col4">
                        <button class="button">-</button>
                    </div>

                </div>

                <div class="row">
                    <div class="col1">
                        <button class="button" onclick="">7</button>
                    </div>

                    <div class="col2">
                        <button class="button" onclick="">8</button>
                    </div>

                    <div class="col3">
                        <button class="button" onclick="">9</button>
                    </div>

                    <div class="col4">
                        <button class="button">x</button>
                    </div>

                </div>

                <div class="row">
                    <div class="col1">
                        <button class="button" id="ac">AC</button>
                    </div>

                    <div class="col2">
                        <button class="button" onclick="">0</button>
                    </div>

                    <div class="col3">
                        <button class="button">=</button>
                    </div>

                    <div class="col4">
                        <button class="button">/</button>
                    </div>

                </div>

                <div class="row">
                    <button class="button" id="delete">DEL</button>
                </div>

            </div>
        </div>
        <p id="hey">@heyFawaz</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
